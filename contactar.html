<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de contacto por HTML</title>
  <link rel="stylesheet" href="./css/contactar.css">
</head>
<body>

  <div class="container">
    <h1>Form de contacto</h1>
    <form action="https://formsubmit.co/ilizasoir21ms@ikzubirimanteo.com" method="POST">
      <input type="text" name="Nombre" placeholder="Nombre Completo" required>
      <input type="email" name="Email" placeholder="Email" required>
      <select name="Genero">
        <option>Hombre</option>
        <option>Mujer</option>
        <option>No binario</option>
        <option>Furry 20% descuento</option>
        <option>Femboi</option>
        <option>Helicoptero táctico</option>
        <option>Patata</option>
        <option>Variedad furristico</option>
        <option>Elvira</option>
      </select>
      <select name="Continente">
        <option>África</option>
        <option>Antartida</option>
        <option>Asia</option>
        <option>Australia</option>
        <option>Europa</option>
        <option>Norte América</option>
        <option>América Sur</option>
      </select>
      <textarea name="Mensaje" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <!--Footer-->
  <footer class="footer">
    <div class="row">
      <div class="col d-flex">
        <h4>INFORMACIÓN</h4>
        <a href="">Sobre nosotros</a>
        <a href="">Contáctanos</a>
        <a href="">Terminos</a>
        <a href="">Servicios de transporte</a>
      </div>
      <div class="col d-flex">
        <h4>LINKS ÚTILES</h4>
        <a href="">Tienda online</a>
        <a href="">Servicios de cliente</a>
        <a href="">Promociones</a>
        <a href="">Top marcos</a>
      </div>
      <div class="col d-flex">
        <span><i class="bx bxl-facebook-square"></i></span>
        <span><i class="bx bxl-instagram-alt"></i></span>
        <span><i class="bx bxl-github"></i></span>
        <span><i class="bx bxl-twitter"></i></span>
        <span><i class="bx bxl-pinterest"></i></span>
      </div>
    </div>
  </footer>
</body>
</html>
