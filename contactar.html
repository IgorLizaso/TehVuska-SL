<div class="formulario">
    <h1>Form de contacto</h1>
    <form action="https://formsubmit.co/ilizasoir21ms@ikzubirimanteo.com" method="POST">
      <input type="text" name="Nombre" placeholder="Nombre Completo" required>
      <input type="email" name="Email" placeholder="Email" required>
      <select name="Genero">
        <option>Hombre</option>
        <option>Mujer</option>
        <option>No binario</option>
        <option>Furry 20% descuento</option>
        <option>Femboi</option>
        <option>Helicoptero táctico</option>
        <option>Patata</option>
        <option>Variedad furristico</option>
        <option>Elvira</option>
      </select>
      <select name="Continente">
        <option>África</option>
        <option>Antartida</option>
        <option>Asia</option>
        <option>Australia</option>
        <option>Europa</option>
        <option>Norte América</option>
        <option>América Sur</option>
      </select>
      <textarea name="Mensaje" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
